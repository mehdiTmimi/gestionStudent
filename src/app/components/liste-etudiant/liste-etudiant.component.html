<h3>Liste des etudiants</h3>
<table>
    <thead>
        <tr>
            <th>CNE</th>
            <th>nom</th>
            <th>prenom</th>
            <th>date de naissance</th>
            <th>options</th>
        </tr>
    </thead>
    <tbody>
        <tr class="app-ligne-student" [style.background]="getBgColor(i)"
        *ngFor="let student of students;let i=index" [attr.data-index]="i" [student]="student" >

        </tr>
    </tbody>
</table>
